<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqu√©tame - Panel de Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>

<div class="app-container">
    <!-- PANEL DE CONTROL -->
    <aside class="sidebar no-print">
        <div class="brand">
            <img src="alisan.jpeg" alt="Logo" class="main-logo">
            <h1>Etiqu√©tame</h1>
        </div>

        <section class="form-card">
            <div class="input-group">
                <label>Nombre del Producto</label>
                <input type="text" id="prodName" placeholder="Ej: Pienso Premium 20kg">
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Precio (‚Ç¨)</label>
                    <input type="number" id="prodPrice" step="0.01" placeholder="0.00">
                </div>
                <div class="input-group">
                    <label>Cantidad</label>
                    <input type="number" id="prodQty" value="1" min="1">
                </div>
            </div>

            <div class="input-group">
                <label>C√≥digo EAN13 (Opcional)</label>
                <input type="text" id="prodEan" maxlength="13" placeholder="8412345678901">
            </div>

            <div class="input-group size-selector-box">
                <label>Medidas de Etiqueta (mm)</label>
                <select id="labelPreset" onchange="updateInputs()">
                    <option value="60x30">Est√°ndar (60 x 30 mm)</option>
                    <option value="70x37">Grande (70 x 37 mm)</option>
                    <option value="105x48">Ancha (105 x 48 mm)</option>
                    <option value="custom">-- Medida Personalizada --</option>
                </select>
                <div class="input-row custom-inputs">
                    <div>
                        <span>Ancho</span>
                        <input type="number" id="customWidth" value="60">
                    </div>
                    <div>
                        <span>Alto</span>
                        <input type="number" id="customHeight" value="30">
                    </div>
                </div>
            </div>

            <button onclick="addLabels()" class="btn-add">A√ëADIR A LA HOJA ‚Üì</button>
        </section>

        <div class="bottom-actions">
            <button onclick="window.print()" class="btn-print-large">üñ®Ô∏è IMPRIMIR HOJA A4</button>
            <button onclick="clearSheet()" class="btn-clear-large">Vaciar toda la hoja</button>
        </div>

        <footer>
            <p>&copy; <span id="year"></span> Creado por <br><strong>Pablo Vidal Vidal</strong><br>Desarrollador Web</p>
        </footer>
    </aside>

    <!-- VISTA PREVIA -->
    <main class="preview-area">
        <div class="preview-header no-print">
            <h2>Vista Previa de Impresi√≥n</h2>
            <p>El precio se ha maximizado para una lectura r√°pida.</p>
        </div>
        
        <div class="a4-page">
            <div id="printArea" class="print-grid">
                <!-- Etiquetas din√°micas -->
            </div>
        </div>
    </main>
</div>

<script src="index.js"></script>
</body>
</html>
